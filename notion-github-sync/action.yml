---
name: 'Sync Notion with Github Issues'
description: |
  Syncs the `notion-database-id` with the P0 issues from the `github-repo` repository.
inputs:
  github-token:
    description: 'Requires repo permission'
    required: true
  notion-token:
    description: 'For modifying + reading database'
    required: true
  notion-database-id:
    description: 'The database to modify'
    required: true

# REQUIRES AT MINIMUM
# on:
#   issues:
#     types: [opened, reopened, labeled, unlabeled, edited, closed]

runs:
  using: "composite"
  steps:
    - name: Add Integrations dir to env
      shell: bash
      run: |
        echo COMP_DIR=$ACTION_PATH/notion-github-sync >> $GITHUB_ENV
      env:
        ACTIONS_PATH: ${{ github.actions_path }}
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'
    - name: Cache dependencies
      id: cache
      uses: actions/cache@v2
      with:
        path: ${{ format('{0}/node_modules', env.COMP_DIR) }}
        key: modules-${{ hashFiles('package-lock.json') }}
    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci --ignore-scripts
      shell: bash
      working-directory: ${{ env.COMP_DIR }}
    - name: Start synchronization
      shell: bash
      run: node ./index.js
      working-directory: ${{ env.COMP_DIR }}
      env:
        GITHUB_REPO: ${{ github.repository }}
        GITHUB_TOKEN: ${{ inputs.github-token }}
        NOTION_TOKEN: ${{ inputs.notion-token }}
        NOTION_DATABASE_ID: ${{ inputs.notion-database-id }}
